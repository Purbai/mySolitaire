<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="game">
      <div class="game__top-row">
        <div class="game__remaining">
          <div class="game__remaining-pile game__remaining-pile--todraw">remain pile</div>
          <div class="game__remaining-pile game__remaining-pile">draw pile</div>
        </div>
        <div class="game__foundation">
          <div class="game__foundation-pile">Hearts</div>
          <div class="game__foundation-pile">Spades</div>
          <div class="game__foundation-pile">Diamonds</div>
          <div class="game__foundation-pile">Clubs</div>
        </div>
        <button class="game__start-button" id="start">Start</button>
        <button class="game__stop-button" id="stop">Stop</button>
      </div>
      <div>

      </div>
      <div class="game__solitaire">
        <div class="game__solitaire-pile game__solitaire-pile--1">pile 1</div>
        <div class="game__solitaire-pile game__solitaire-pile--2">pile 2</div>
        <div class="game__solitaire-pile game__solitaire-pile--3">pile 3</div>
        <div class="game__solitaire-pile game__solitaire-pile--4">pile 4</div>
        <div class="game__solitaire-pile game__solitaire-pile--5">pile 5</div>
        <div class="game__solitaire-pile game__solitaire-pile--6">pile 6</div>
        <div class="game__solitaire-pile game__solitaire-pile--7">pile 7</div>
      </div>
      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
