<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="game" class="game">
      <div class="top-row">
        <div class="remaining">
          <div class="remaining__pile">remain pile</div>
          <div class="remaining__pile">pile to draw from</div>
        </div>
        <div class="foundation">
         <div class="foundation__pile--hearts">Hearts</div>
          <div class="foundation__pile--spades">Spades</div>
          <div class="foundation__pile--diamonds">Diamonds</div>
          <div class="foundation__pile--clubs">Clubs</div>
      </div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div class="solitaire"> 
        <div class="solitaire__pile--1">pile 1</div>
        <div class="solitaire__pile--2">pile 2</div>
        <div class="solitaire__pile--3">pile 3</div>
        <div class="solitaire__pile--4">pile 4</div>
        <div class="solitaire__pile--5">pile 5</div>
        <div class="solitaire__pile--6">pile 6</div>
        <div class="solitaire__pile--7">pile 7</div>
    </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
